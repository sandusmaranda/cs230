        * What's the speaker's critique of "search just reflect how people use it"?
	* How do search engines reproduce and reinforce systemic racism and sexism?
	* What's the criticism against casting these issues as "momentary glitches"?
	* What's the criticisms against the "unbiasedess" of search results? 

